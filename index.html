<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Registro de Alumnos</h1>
    <form id="alumnoForm">
        <input type="text" placeholder="Nombre" id="nombre" required>
        <br>
        <input type="text" placeholder="Apellido" id="apellido" required>
        <br>
        <input type="text" placeholder="Matricula" id="matricula" required>
        <br>
        <input type="number" placeholder="Nota" id="nota" required>
        <br>
        <button type="submit" id="btnAgregar" class="btn-success"> Agregar Alummno </button>

    </form>
    
</body>
</html>
